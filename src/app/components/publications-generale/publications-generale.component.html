<app-banner title="PUBLICATIONS GENERALES"></app-banner>
<section id="contact" class="contact">
    

    <div class="container" data-aos="fade-up">

      <div class="row mt-5">

        

        <div class="col-lg-8 mt-5 mt-lg-0">
            <h1>PUBLICATIONS GENERALES</h1>

          <form  #publicationForm="ngForm" (ngSubmit)="validate()"    action="forms/contact.php" method="post" role="form" class="php-email-form">
            
            <div class="form-group mt-3">
              <input type="text" class="form-control" name="titre" id="titre"   [(ngModel)]="publication.titre" [ngModelOptions]="{standalone: true}"   placeholder="Entrer Titre" required>
            </div>
           
              <div class="form-group mt-3">
                <textarea id="w3review" name="w3review" rows="4" cols="95" [(ngModel)]="publication.message" [ngModelOptions]="{standalone: true}"     > Entrer Message</textarea> 
            </div>
              <div class="form-group mt-3">
                <input type="date" class="form-control" name="date" id="date"  [(ngModel)]="publication.date" [ngModelOptions]="{standalone: true}"   placeholder="Entrer Date" required>
              </div>
              <div class="form-group mt-3">
                <input type="heure" class="form-control" name="heure" id="heure" [(ngModel)]="publication.heure" [ngModelOptions]="{standalone: true}"    placeholder="Entrer Heure" required>
              </div>
              <div class="form-group mt-3">
                <input type="text" class="form-control" name="salle" id="salle"  [(ngModel)]="publication.salle" [ngModelOptions]="{standalone: true}"    placeholder="Entrer Nom De Salle" required>
              </div>
              
            
            <div class="text-center"><button type="submit">AJOUTER</button></div> <br>
            <div class="text-center"><button type="submit" (click)="retour()"  >RETOUR</button></div>
          </form>

        </div>
        <div style="margin:50px" class="serv"> 
        <img class="img-fluid" src="assets/img/ppp.jpg" alt="" />
</div>
      </div>

    </div>
  </section>
