<h1>Liste Des Eleves</h1>
<table class="table table-striped table-success">
    <thead>
        <tr>
            <th scope="col">Images</th>
            <th scope="col">ID</th>
            <th scope="col">Nom</th>
            <th scope="col">Prenom</th>
            <th scope="col">Email</th>
            <th scope="col">Telephone</th>
            <th scope="col">Date</th>
            <th scope="col">Adresse</th>
            <th scope="col">Section</th>
            <th scope="col">Niveau</th>
            <th scope="col">Role</th>
            <th scope="col">Gender</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let e of pageOfItems">
            <td><img class="img-fluid" src="assets/img/eee.png" alt="" /></td>
            <th scope="row">{{e._id}}</th>
            <td>{{e.gender | gender}}{{e.firstName}}</td>
            <td>{{e.lastName}}</td>
            <td>{{e.email}}</td>
            <td>{{e.telephone}}</td>
            <td>{{e.date}}</td>
            <td>{{e.adresse}}</td>
            <td>{{e.section}}</td>
            <td>{{e.niveau}}</td>
            <td>{{e.role}}</td>
            <td>{{e.gender}}</td>
            <td>
                <button type="button" (click)="editEleves(e._id)" > <img src="assets/img/edit.png" height ="50" width="50" /></button>
                <button type="button" (click)="deleteEleves(e._id)" > <img src="assets/img/delet.png" height ="50" width="50" /></button>
            </td>
        </tr>

    </tbody>
    <div class="card-footer pb-0 pt-3">
        <jw-pagination 
       [items]="eleves"  [pageSize]="4"  (changePage)="onChangePage($event)"></jw-pagination>
       </div>
</table>
