<h1>Liste Des Admin</h1>
<table class="table table-striped table-warning">
    <thead>
        <tr>
            <th scope="col">Image Admin</th>
            <th scope="col">ID</th>
            <th scope="col">Nom</th>
            <th scope="col">Prenom</th>
            <th scope="col">Email</th>
            <th scope="col">Telephone</th>
            <th scope="col">Adresse</th>
            <th scope="col">Role</th>
            <th scope="col">Gender</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let a of pageOfItems">
            <td><img class="img-fluid" src="assets/img/adm.jpg" alt="" /></td>
            <th scope="row">{{a._id}}</th>
            <td>{{a.gender | gender}}{{a.firstName}}</td>
            <td>{{a.lastName}}</td>
            <td>{{a.email}}</td>
            <td>{{a.telephone}}</td>
            <td>{{a.adresse}}</td>
            <td>{{a.role}}</td>
            <td>{{a.gender}}</td>
            <td>
                <button type="button" (click)="editAdmin(a._id)" > <img src="assets/img/edit.png" height ="50" width="50" /></button>
                <button type="button" (click)="deleteAdmin(a._id)" > <img src="assets/img/delet.png" height ="50" width="50" /></button>
            </td>
        </tr>
    </tbody>
    <div class="card-footer pb-0 pt-3">
        <jw-pagination 
       [items]="admin"  [pageSize]="4"  (changePage)="onChangePage($event)"></jw-pagination>
       </div>
</table>
