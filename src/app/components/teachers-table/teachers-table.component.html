<h1>Liste Des Enseignants</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">Images</th>
            <th scope="col">ID</th>
            <th scope="col">Nom</th>
            <th scope="col">Prenom</th>
            <th scope="col">Email</th>
            <th scope="col">Telephone</th>
            <th scope="col">Adresse</th>
            <th scope="col">Experience</th>
            <th scope="col">Matricule</th>
            <th scope="col">Role</th>
            <th scope="col">Section</th>
            <th scope="col">Gender</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let t of pageOfItems">
            <td><img class="img-fluid" src="assets/img/tt.png" alt="" /></td>
            <th scope="row">{{t._id}}</th>
            <td>{{t.gender | gender}}{{t.firstName}}</td>
            <td>{{t.lastName}}</td>
            <td>{{t.email}}</td>
            <td>{{t.telephone}}</td>
            <td>{{t.adresse}}</td>
            <td>{{t.experience}}</td>
            <td>{{t.matricule}}</td>
            <td>{{t.role}}</td>
            <td>{{t.section}}</td>
            <td>{{t.gender}}</td>
            <td>
                <button type="button" (click)="editTeachers(t._id)" > <img src="assets/img/edit.png" height ="50" width="50" /></button>
                <button type="button" (click)="deleteTeachers(t._id)" > <img src="assets/img/delet.png" height ="50" width="50" /></button>
            </td>
        </tr>
        
    </tbody>
    <div class="card-footer pb-0 pt-3">
        <jw-pagination 
       [items]="teachers" [pageSize]="4"  (changePage)="onChangePage($event)"></jw-pagination>
       </div>
</table>
