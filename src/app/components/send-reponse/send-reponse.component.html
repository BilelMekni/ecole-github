<app-banner title="ENVOI REPONSE"></app-banner>
<section id="contact" class="contact">
    

    <div class="container" data-aos="fade-up">

      <div class="row mt-5">

        

        <div class="col-lg-8 mt-5 mt-lg-0">
            <h1>ENVOYER REPONSE</h1>

          <form #envoieForm="ngForm" (ngSubmit)="validate()" class="php-email-form">
            
            <div class="form-group mt-3">
              <input type="text" class="form-control" [(ngModel)]="envoie.title" [ngModelOptions]="{standalone: true}"   placeholder="Entrer Titre " required>
            </div>
              <div class="form-group mt-3">
                <textarea class="form-control"  rows="5" [(ngModel)]="envoie.description" [ngModelOptions]="{standalone: true}" placeholder="Description" required></textarea>
              </div>
              
            
            <div class="text-center"><button type="submit">Ajouter</button></div> <br>
            <div class="text-center"><button type="submit" (click)="retour()" >Annuler</button></div>

          </form>


        </div>
        <div style="margin:50px" class="serv"> 
        <img class="img-fluid" src="assets/img/reponder.jpg" alt="" />
</div>
      </div>

    </div>
  </section>
